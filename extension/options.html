<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitHub Notifications</title>
    <link rel="stylesheet" type="text/css" href="assets/css/options.css">
  </head>
  <body>
    <form id="form-settings" action="#">
      <section>
        <h3>Host Config</h3>
        <input type="checkbox" id="github-enterprise-enabled">
        <label for="github-enterprise">Github Enterprise</label>
        <div id="github-enterprise-url-group">
          <input type="text" id="github-enterprise-url">
          <span class="description">
            The full URL.<br/>
            e.g.: https://github.your-company-url.com
          </span><br />
        </div>
      </section>
      <section>
        <h3>API Access</h3>
        <label for="access-token">Access Token</label>
        <input type="text" id="access-token">
        <span class="description"><a href="https://github.com/settings/tokens/new?scopes=notifications&description=Notifier for GitHub Chrome extension" target="gh_target">create a token</a> with the <strong>notifications</strong> permission and paste it here.</span><br />
      </section>
      <section>
        <h3>Participating Only</h3>
        <input type="checkbox" id="only-participating">
        <label for="only-participating">Only show notifications that I am participating in.</label>
      </section>
      <section>
        <h3>Enable Notifications</h3>
        <input type="checkbox" id="notifications-enabled">
        <label for="notifications-enabled">Show desktop notifications.</label>
      </section>
      <section>
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn" id="btn-cancel">Cancel</button>
        <button class="btn" id="btn-reset">Reset</button>
      </section>

      <script src="scripts/options.js"></script>
    </form>
  </body>
</html>
